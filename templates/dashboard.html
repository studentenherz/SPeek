<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard | SPeek</title>
	<link rel="stylesheet" href="/static/css/master.css">
	<link rel="stylesheet" href="/static/css/gauge.css">
	<script src="/static/js/gauge.js"></script>
</head>

<body>
	<div class="panel">
		<div class="panel__label">Status</div>
		<div class="panel__body">
			<!-- CPU Gauge -->
			<div class="gauge-card" id="cpu">
				<div class="title">CPU</div>
				<div id="status">
					<div class="gauge">
						<div class="gauge__center">
							<div class="gauge__value">
								0
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- RAM Gauge -->
			<div class="gauge-card" id="ram">
				<div class="title">RAM</div>
				<div id="status">
					<div class="gauge">
						<div class="gauge__center">
							<div class="gauge__value">
								0
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Swap Gauge -->
			<div class="gauge-card" id="swap">
				<div class="title">Swap</div>
				<div id="status">
					<div class="gauge">
						<div class="gauge__center">
							<div class="gauge__value">
								0
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Disk Gauge -->
			<div class="gauge-card" id="disk">
				<div class="title">Disk</div>
				<div id="status">
					<div class="gauge">
						<div class="gauge__center">
							<div class="gauge__value">
								0
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>


	<script src="/static/js/main.js"></script>
</body>

</html>
